<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Tarjeta</title>
    <!-- ✅ SDK de Braintree 1.45.1 -->
    <script src="https://js.braintreegateway.com/web/dropin/1.45.1/js/dropin.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fff; /* Fondo blanco */
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
        }

        .form-section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

        /* Estilo para el contenedor de Drop-in */
        #dropin-container {
            margin-top: 20px;
            padding: 16px;
            background: #f9f9f9;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
        }

        /* Botón de pago estilizado como la imagen (turquesa, redondeado, check) */
        .submit-button {
            background: #2A9D8F; /* Color turquesa como en la imagen */
            color: #fff;
            border: none;
            border-radius: 24px;
            height: 56px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(42, 157, 143, 0.3);
            margin-top: 24px;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(42, 157, 143, 0.4);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* ✅ Ocultar "Choose another way to pay" */
        .braintree-dropin__payment-methods-list,
        .braintree-dropin__footer {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título opcional -->
        <div class="form-section-title">Método de Pago</div>

        <!-- ✅ Contenedor del Drop-in de Braintree -->
        <div id="dropin-container"></div>

        <!-- ✅ Botón de pago con estilo de la imagen -->
        <button id="submit-button" class="submit-button" disabled>
            ✓ Seleccionado
        </button>
    </div>

    <script>
        let dropinInstance = null;

        // Obtener clientToken de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const clientToken = urlParams.get('token');

        if (!clientToken) {
            window.ReactNativeWebView?.postMessage?.(JSON.stringify({ 
                error: "Falta token de cliente. Contacta al soporte." 
            }));
        } else {
            // Inicializar Braintree Drop-in SOLO con tarjeta
            braintree.dropin.create({
                authorization: clientToken,
                container: '#dropin-container',
                card: true,           // ✅ Solo tarjeta
                paypal: false,        // ❌ Desactivado
                applePay: false,      // ❌ Desactivado
                googlePay: false,     // ❌ Desactivado
                venmo: false          // ❌ Desactivado
            }, (err, instance) => {
                if (err) {
                    console.error('Error al inicializar Drop-in:', err);
                    window.ReactNativeWebView?.postMessage?.(JSON.stringify({ 
                        error: "Error al cargar el formulario de pago. Intente de nuevo." 
                    }));
                    return;
                }

                dropinInstance = instance;

                // Función para habilitar el botón cuando haya un método seleccionado
                const updateSubmitButtonState = () => {
                    document.getElementById('submit-button').disabled = false;
                };

                // Habilitar botón cuando haya un método disponible
                dropinInstance.on('paymentMethodRequestable', updateSubmitButtonState);

                // También habilitar al iniciar (por si ya hay un método por defecto)
                setTimeout(updateSubmitButtonState, 500);

                // ✅ Opcional: forzar ocultar el footer si aún aparece (en sandbox)
                setTimeout(() => {
                    const footer = document.querySelector('.braintree-dropin__footer');
                    if (footer) footer.style.display = 'none';
                }, 1000);
            });
        }

        // Manejar el pago con Braintree
        document.getElementById('submit-button').addEventListener('click', () => {
            if (!dropinInstance) return;

            dropinInstance.requestPaymentMethod((err, payload) => {
                if (err) {
                    window.ReactNativeWebView?.postMessage?.(JSON.stringify({ 
                        error: "No se pudo obtener el método de pago. Verifique los datos." 
                    }));
                    return;
                }

                // ✅ ¡Tenemos el nonce! Enviamos a tu app Expo
                window.ReactNativeWebView?.postMessage?.(JSON.stringify({
                    nonce: payload.nonce,
                    type: payload.type
                }));
            });
        });
    </script>
</body>
</html>
