<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Tarjeta</title>
    <!-- SDK de Braintree Drop-in -->
    <script src="https://js.braintreegateway.com/web/dropin/1.45.1/js/dropin.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            align-self: flex-start;
        }

        #dropin-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            padding: 16px;
            background: #f9f9f9;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
        }

        .submit-button {
            background: #2A9D8F;
            color: #fff;
            border: none;
            border-radius: 24px;
            height: 56px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(42, 157, 143, 0.3);
            margin-top: 24px;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(42, 157, 143, 0.4);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Ocultar alternativas de pago */
        .braintree-dropin__payment-methods-list,
        .braintree-dropin__footer {
            display: none !important;
        }

        /* Modal de confirmaciÃ³n */
        #confirmModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            max-width: 320px;
            margin: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        .modal-btn-yes {
            background: #2A9D8F;
            color: white;
        }

        .modal-btn-no {
            background: #eee;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-section-title">MÃ©todo de Pago</div>
    <div id="dropin-container"></div>
    <button id="submit-button" class="submit-button" disabled>ðŸ’³ Pagar ahora</button>

    <!-- Modal de confirmaciÃ³n -->
    <div id="confirmModal">
        <div class="modal-content">
            <div class="modal-title">Â¿Confirmar pago?</div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-yes" id="confirmYes">SÃ­</button>
                <button class="modal-btn modal-btn-no" id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <script>
        let dropinInstance = null;
        let paymentPayload = null;

        const urlParams = new URLSearchParams(window.location.search);
        const clientToken = urlParams.get('token');

        if (!clientToken) {
            window.ReactNativeWebView?.postMessage?.(JSON.stringify({ 
                error: "Falta token de cliente. Contacta al soporte." 
            }));
        } else {
            braintree.dropin.create({
                authorization: clientToken,
                container: '#dropin-container',
                card: true,
                paypal: false,
                applePay: false,
                googlePay: false,
                venmo: false
            }, (err, instance) => {
                if (err) {
                    window.ReactNativeWebView?.postMessage?.(JSON.stringify({ 
                        error: "Hubo un problema. IntÃ©ntalo mÃ¡s tarde." 
                    }));
                    return;
                }

                dropinInstance = instance;

                // Habilitar botÃ³n solo cuando el mÃ©todo sea vÃ¡lido y usable
                const enableSubmitButton = () => {
                    document.getElementById('submit-button').disabled = false;
                };

                const disableSubmitButton = () => {
                    document.getElementById('submit-button').disabled = true;
                };

                // Escuchar cuando haya un mÃ©todo vÃ¡lido
                dropinInstance.on('paymentMethodRequestable', enableSubmitButton);
                // Escuchar cuando ya no sea vÃ¡lido (ej. usuario edita y pone datos invÃ¡lidos)
                dropinInstance.on('noPaymentMethodRequestable', disableSubmitButton);

                // Forzar ocultar footer de mÃ©todos alternativos (en sandbox)
                setTimeout(() => {
                    const footer = document.querySelector('.braintree-dropin__footer');
                    if (footer) footer.style.display = 'none';
                }, 1000);
            });
        }

        document.getElementById('submit-button').addEventListener('click', () => {
            if (!dropinInstance) return;

            dropinInstance.requestPaymentMethod((err, payload) => {
                if (err) {
                    window.ReactNativeWebView?.postMessage?.(JSON.stringify({ 
                        error: "Hubo un problema. IntÃ©ntalo mÃ¡s tarde." 
                    }));
                    return;
                }

                paymentPayload = payload;
                document.getElementById('confirmModal').style.display = 'flex';
            });
        });

        document.getElementById('confirmYes').addEventListener('click', () => {
            if (paymentPayload) {
                window.ReactNativeWebView?.postMessage?.(JSON.stringify({
                    nonce: paymentPayload.nonce,
                    type: paymentPayload.type
                }));
            }
            document.getElementById('confirmModal').style.display = 'none';
        });

        document.getElementById('confirmNo').addEventListener('click', () => {
            document.getElementById('confirmModal').style.display = 'none';
            paymentPayload = null;
        });
    </script>
</body>
</html>
